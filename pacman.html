<!DOCTYPE html>
<html>
<head>
  <title>Pacman Game</title>
  <style>
    body {
      text-align: center;
      background: black;
      color: yellow;
      font-family: Arial;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>ðŸ‘» Pacman Game</h1>
<p>Use arrow keys to move</p>

<canvas id="game" width="300" height="300"></canvas>

<a href="index.html">â¬… Back to Home</a>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let pacman = {x: 150, y: 150, size: 20, dx: 0, dy: 0};
let dots = [];
for(let i=20;i<300;i+=40){
  for(let j=20;j<300;j+=40){
    dots.push({x:i, y:j, eaten:false});
  }
}

function draw() {
  ctx.clearRect(0,0,300,300);

  // Draw dots
  ctx.fillStyle = "white";
  dots.forEach(dot => {
    if(!dot.eaten) ctx.fillRect(dot.x-2, dot.y-2, 4,4);
  });

  // Draw Pacman
  ctx.beginPath();
  ctx.arc(pacman.x, pacman.y, pacman.size, 0.25*Math.PI, 1.75*Math.PI);
  ctx.lineTo(pacman.x, pacman.y);
  ctx.fillStyle = "yellow";
  ctx.fill();

  // Move Pacman
  pacman.x += pacman.dx;
  pacman.y += pacman.dy;

  // Boundaries
  if(pacman.x < pacman.size) pacman.x = pacman.size;
  if(pacman.x > 300-pacman.size) pacman.x = 300-pacman.size;
  if(pacman.y < pacman.size) pacman.y = pacman.size;
  if(pacman.y > 300-pacman.size) pacman.y = 300-pacman.size;

  // Check dot collision
  dots.forEach(dot => {
    if(!dot.eaten && Math.abs(pacman.x-dot.x)<10 && Math.abs(pacman.y-dot.y)<10){
      dot.eaten = true;
    }
  });
}

document.addEventListener("keydown", e => {
  if(e.key === "ArrowUp") { pacman.dx=0; pacman.dy=-5; }
  if(e.key === "ArrowDown") { pacman.dx=0; pacman.dy=5; }
  if(e.key === "ArrowLeft") { pacman.dx=-5; pacman.dy=0; }
  if(e.key === "ArrowRight") { pacman.dx=5; pacman.dy=0; }
});

setInterval(draw, 50);
</script>

</body>
</html>
