<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Game</title>
  <style>
    body {
      text-align: center;
      background: skyblue;
      font-family: Arial;
    }

    h1 {
      margin-top: 20px;
      color: white;
    }

    canvas {
      background: #70c5ce;
      display: block;
      margin: 20px auto;
      border: 2px solid #000;
    }

    #score {
      font-size: 24px;
      color: white;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #ff0;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üê¶ Flappy Bird</h1>
<p>Press SPACE to fly</p>
<h2>Score: <span id="score">0</span></h2>

<canvas id="game" width="400" height="400"></canvas>

<a href="index.html">‚¨Ö Back to Home</a>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird = {x:50, y:200, width:20, height:20, dy:0};
let gravity = 0.6;
let jump = -10;
let pipes = [];
let frame = 0;
let score = 0;

// Key press
document.addEventListener("keydown", e => {
  if(e.code === "Space") bird.dy = jump;
});

// Create pipes
function createPipe() {
  let height = Math.floor(Math.random() * 150) + 50;
  pipes.push({x: 400, y:0, width:40, height: height});
  pipes.push({x: 400, y: height + 100, width:40, height: 400-height-100});
}

// Draw everything
function draw() {
  ctx.clearRect(0,0,400,400);

  // Bird
  bird.dy += gravity;
  bird.y += bird.dy;
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  // Pipes
  for(let i=0;i<pipes.length;i++){
    pipes[i].x -= 2;
    ctx.fillStyle = "green";
    ctx.fillRect(pipes[i].x, pipes[i].y, pipes[i].width, pipes[i].height);

    // Collision
    if(bird.x < pipes[i].x + pipes[i].width &&
       bird.x + bird.width > pipes[i].x &&
       bird.y < pipes[i].y + pipes[i].height &&
       bird.y + bird.height > pipes[i].y){
         alert("Game Over! Score: " + score);
         document.location.reload();
       }

    // Score
    if(pipes[i].x + pipes[i].width === bird.x){
      score++;
      document.getElementById("score").innerText = score;
    }
  }

  // Ground / ceiling collision
  if(bird.y + bird.height > 400 || bird.y < 0){
    alert("Game Over! Score: " + score);
    document.location.reload();
  }

  // Add pipes every 120 frames
  if(frame % 120 === 0) createPipe();

  frame++;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
