<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .choices {
      margin-top: 40px;
    }

    button {
      font-size: 20px;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #00ffcc;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>‚úä‚úã‚úåÔ∏è Rock Paper Scissors</h1>
<p>Choose one üëá</p>

<div class="choices">
  <button onclick="play('Rock')">‚úä Rock</button>
  <button onclick="play('Paper')">‚úã Paper</button>
  <button onclick="play('Scissors')">‚úåÔ∏è Scissors</button>
</div>

<div id="result"></div>

<a href="index.html">‚¨Ö Back to Home</a>

<script>
  function play(userChoice) {
    const choices = ['Rock', 'Paper', 'Scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    let result = '';

    if (userChoice === computerChoice) {
      result = "ü§ù It's a Draw!";
    } else if (
      (userChoice === 'Rock' && computerChoice === 'Scissors') ||
      (userChoice === 'Paper' && computerChoice === 'Rock') ||
      (userChoice === 'Scissors' && computerChoice === 'Paper')
    ) {
      result = 'üéâ You Win!';
    } else {
      result = 'üò¢ Computer Wins!';
    }

    document.getElementById("result").innerHTML =
      `You chose <b>${userChoice}</b><br>
       Computer chose <b>${computerChoice}</b><br><br>
       <b>${result}</b>`;
  }
</script>

</body>
</html>
